                <div class="mb-3">

                        <button type="button" class="btn btn-outline-secondary" id="decrement">-</button>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            displayGuide();
            const quantityInput = document.getElementById('quantity');
            const incrementButton = document.getElementById('increment');
            const decrementButton = document.getElementById('decrement');
            const nextButton = document.getElementById('nextButton');
            const backButton = document.getElementById('backButton');
            const productDetails = document.getElementById('product-details');
            const customerDetails = document.getElementById('customer-details');
            const viewGuideButton = document.getElementById('viewGuideButton');
            const woodBaseSection = document.getElementById('woodBaseSection');
            const submitButton = document.getElementById('submitButton');

            // Thumbnail Click Event
            const thumbnails = document.querySelectorAll('.thumbnail');
            const mainImage = document.getElementById('mainImage');

            thumbnails.forEach(thumbnail => {
                thumbnail.addEventListener('click', () => {
                    mainImage.src = thumbnail.src; // Update main image with clicked thumbnail
                });
            });

            // Hide/Show Shipping Address based on Delivery Option
            document.getElementById('deliveryOption').addEventListener('change', function () {
                const shippingAddressField = document.getElementById('shippingAddress');
                if (this.value === 'pickup') {
                    shippingAddressField.closest('.mb-3').classList.add('d-none'); // Hide shipping address
                } else {
                    shippingAddressField.closest('.mb-3').classList.remove('d-none'); // Show shipping address
                }
            });

            // Quantity Increment/Decrement
            incrementButton.addEventListener('click', () => {
                quantityInput.value = parseInt(quantityInput.value) + 1;
            });

            decrementButton.addEventListener('click', () => {
                if (quantityInput.value > 1) {
                    quantityInput.value = parseInt(quantityInput.value) - 1;
                }
            });

            // Next Button Click
            nextButton.addEventListener('click', () => {
                // Get all obligatory fields
                const songName = document.getElementById('songName').value.trim();
                const artistName = document.getElementById('artistName').value.trim();
                const quantity = document.getElementById('quantity').value.trim();
                const textColor = document.querySelector('input[name="color"]:checked'); // Check if a text color is selected

                // Array to store missing field names
                const missingFields = [];

                // Check if each obligatory field is empty
                if (!songName) missingFields.push('Song Name');
                if (!artistName) missingFields.push('Artist Name');
                if (!quantity) missingFields.push('Quantity');
                if (!textColor) missingFields.push('Text Color'); // Add Text Color to the list if not selected

                // If there are missing fields, show SweetAlert popup
                if (missingFields.length > 0) {
                    // Create a message listing the missing fields
                    const message = `Please fill the following fields: ${missingFields.join(', ')}.`;

                    // Show SweetAlert popup
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: message,
                        confirmButtonColor: '#3085d6',
                        confirmButtonText: 'OK'
                    });
                } else {
                    // If all obligatory fields are filled, proceed to the next step
                    productDetails.classList.add('d-none'); // Hide product details
                    customerDetails.classList.remove('d-none'); // Show customer details
                    window.scrollTo({
                        top: 0, // Scroll to the top of the page
                        behavior: 'smooth' // Optional: Adds smooth scrolling animation
                    });
                }
            });

            // Back Button Click
            backButton.addEventListener('click', () => {
                customerDetails.classList.add('d-none'); // Hide customer details
                productDetails.classList.remove('d-none'); // Show product details
            });

            function displayGuide() {
                Swal.fire({
                    confirmButtonText: 'Got it!',
                    imageUrl: 'img/explain.png', // Path to your local image
                });
            }

            // SweetAlert Popup for View Guide
            viewGuideButton.addEventListener('click', displayGuide);

            // Extract product ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');

            // Fetch product details based on ID
            if (productId) {
                fetchProductDetails(productId);
            } else {
                alert('No product ID found in the URL.');
            }

            // Function to fetch product details
            function fetchProductDetails(productId) {
                // Mock data for demonstration
                const products = {
                    '1': {
                        title: 'A5 Plexiglass with Spotify Code',
                        image: 'img/events/event-1.jpg',
                        thumbnail1: 'img/th1.png', // Thumbnail 1 for P1
                        thumbnail2: 'img/event-1.png', // Thumbnail 2 for P1
                        description: 'Material : High-quality 3mm thick plexiglass <br> Size : A5 dimensions (14.8 x 21 cm) <br> Design : Personalized with Spotify code <br>Text : Text available in white or black'
                    },
                    '2': {
                        title: 'A5 Plexiglass with Wooden Base',
                        image: 'img/events/event-2.jpg',
                        thumbnail1: 'img/socle.jpg', // Thumbnail 1 for P2
                        thumbnail2: 'img/thumbnail2.jpg', // Thumbnail 2 for P2
                        description: 'Material : High-quality 3mm thick plexiglass <br> Size : A5 dimensions (14.8 x 21 cm) <br> Base : Solid wooden base that can be engraved with a personal message or design <br>Text : Text available in white or black'
                    },
                    '3': {
                        title: 'A5 Plexiglass with Metal Spacers',
                        image: 'img/events/event-3.jpg',
                        thumbnail1: 'img/metalspacer.jpg', // Thumbnail 1 for P3
                        thumbnail2: 'img/thumbnail3.jpg', // Thumbnail 2 for P3
                        description: 'Material : High-quality 3mm thick plexiglass <br> Size : A5 dimensions (14.8 x 21 cm) <br> Mounting : Includes metal spacers to attach on the wall <br>Text : Text available in white or black'
                    }
                };

                const product = products[productId];
                if (product) {
                    document.getElementById('productTitle').textContent = product.title;
                    document.getElementById('mainImage').src = product.image; // Set main image
                    document.getElementById('productDescription').innerHTML = product.description;

                    // Set thumbnails dynamically
                    const thumbnails = document.querySelectorAll('.thumbnail');
                    thumbnails[0].src = product.thumbnail1; // Set thumbnail 1
                    thumbnails[1].src = product.thumbnail2; // Set thumbnail 2
                    thumbnails[2].src = product.image; // Set thumbnail 3 (main image)

                    // Show/hide wood base text field based on product
                    if (productId === '2') {
                        woodBaseSection.classList.remove('d-none'); // Show for P2
                    } else {
                        woodBaseSection.classList.add('d-none'); // Hide for others
                    }
                } else {
                    alert('Product not found.');
                    window.location.href = "index.html"; // Redirect to home if product not found
                }
            }

            submitButton.addEventListener('click', () => {
                // Array to store missing field names
                const missingFields = [];

                // Function to check if a field is empty and add its label to the missingFields array
                const checkField = (inputId, labelText) => {
                    const input = document.getElementById(inputId).value.trim();
                    if (!input) missingFields.push(labelText);
                };

                // Check each obligatory field
                checkField('fullName', 'Full Name');
                checkField('phone1', 'Phone Number 1');
                checkField('email', 'Email Address');
                checkField('deliveryOption', 'Delivery Option'); // Add Delivery Option validation

                // If there are missing fields, show SweetAlert popup
                if (missingFields.length > 0) {
                    const message = `Please fill the following fields: ${missingFields.join(', ')}.`;
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: message,
                        confirmButtonColor: '#3085d6',
                        confirmButtonText: 'OK'
                    });
                } else {
                    document.getElementById('submitButton').disabled = true;
                    document.getElementById('submitButton').textContent = 'Processing...';
                    document.getElementById('backButton').disabled = true;
                    submitData();
                }
            });

            function submitData() {
                // Create and show loader
                let loader = document.createElement("div");
                loader.id = "loader";
                loader.innerText = "Loading...";
                loader.style.position = "fixed";
                loader.style.top = "0";
                loader.style.left = "0";
                loader.style.width = "100%";
                loader.style.height = "100%";
                loader.style.display = "flex";  // Use flexbox to center content
                loader.style.alignItems = "center";  // Centers vertically
                loader.style.justifyContent = "center";  // Centers horizontally
                loader.style.textAlign = "center";  // Centers the text horizontally (just in case)
                loader.style.backgroundColor = "rgba(0, 0, 0, 0.7)";
                loader.style.color = "white";
                loader.style.fontSize = "20px";
                loader.style.fontWeight = "bold";
                loader.style.borderRadius = "5px";
                loader.style.zIndex = "9999";
                document.body.appendChild(loader);

                // Form fields
                let songName = document.getElementById("songName").value;
                let artistName = document.getElementById("artistName").value;
                let quantity = document.getElementById("quantity").value;
                let text1 = document.getElementById("text1")?.value || "";
                let text2 = document.getElementById("text2")?.value || "";
                let woodText = document.getElementById("woodText")?.value || "";
                let selectedColor = document.querySelector('input[name="color"]:checked') ? document.querySelector('input[name="color"]:checked').value : "";
                let deliveryOption = document.getElementById("deliveryOption").value; // Add delivery option

                // Customer details
                let fullName = document.getElementById("fullName").value;
                let phone1 = document.getElementById("phone1").value;
                let phone2 = document.getElementById("phone2")?.value || "";
                let email = document.getElementById("email").value;
                let shippingAddress = document.getElementById("shippingAddress").value;

                const urlParams = new URLSearchParams(window.location.search);
                let id = urlParams.get('id');
                let fileInput = document.getElementById("imageUpload");
                if (fileInput.files.length === 0) {
                    let data = {
                        productId: id,
                        hasimage: "no",
                        songName: songName,
                        artistName: artistName,
                        quantity: quantity,
                        color: selectedColor,
                        text1: text1,
                        text2: text2,
                        woodText: woodText,
                        deliveryOption: deliveryOption, // Add delivery option
                        fullName: fullName,
                        phone1: phone1,
                        phone2: phone2,
                        email: email,
                        shippingAddress: shippingAddress
                    };
                    fetch("https://script.google.com/macros/s/AKfycbxPUOTmEuDNk3oY3MMVzbFsTvFWVcwu4tIDjz1A73SnXGU5w48KJw4Sj4rcf2Ukp5m3/exec", {
                        method: "POST",
                        headers: { "Content-Type": "application/x-www-form-urlencoded" },
                        body: new URLSearchParams(data)
                    })
                    .then(response => response.json())
                    .then(result => {
                        document.body.removeChild(loader); // Remove loader

                        Swal.fire({
                            icon: 'success',
                            title: 'Success!',
                            text: 'Your order has been submitted successfully!',
                            confirmButtonColor: '#3085d6',
                            confirmButtonText: 'OK'
                        }).then(() => {
                            window.location.replace("index.html");
                        });
                    })
                    .catch(error => {
                        console.error("Error:", error);
                        document.body.removeChild(loader); // Remove loader on error
                    });
                } else {
                    let file = fileInput.files[0];
                    let reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = function () {
                        let base64 = reader.result.split(",")[1];
                        let data = {
                            productId: id,
                            hasimage: "yes",
                            songName: songName,
                            artistName: artistName,
                            quantity: quantity,
                            color: selectedColor,
                            text1: text1,
                            text2: text2,
                            woodText: woodText,
                            deliveryOption: deliveryOption, // Add delivery option
                            fullName: fullName,
                            phone1: phone1,
                            phone2: phone2,
                            email: email,
                            shippingAddress: shippingAddress,
                            image: base64,
                            mimeType: file.type,
                            fileName: file.name
                        };

                        fetch("https://script.google.com/macros/s/AKfycbxPUOTmEuDNk3oY3MMVzbFsTvFWVcwu4tIDjz1A73SnXGU5w48KJw4Sj4rcf2Ukp5m3/exec", {
                            method: "POST",
                            headers: { "Content-Type": "application/x-www-form-urlencoded" },
                            body: new URLSearchParams(data)
                        })
                        .then(response => response.json())
                        .then(result => {
                            document.body.removeChild(loader); // Remove loader

                            Swal.fire({
                                icon: 'success',
                                title: 'Success!',
                                text: 'Your order has been submitted successfully!',
                                confirmButtonColor: '#3085d6',
                                confirmButtonText: 'OK'
                            }).then(() => {
                                window.location.replace("index.html");
                            });
                        })
                        .catch(error => {
                            console.error("Error:", error);
                            document.body.removeChild(loader); // Remove loader on error
                        });
                    };
                }
            }
        });
    </script>
